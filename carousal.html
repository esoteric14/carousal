<style>
    #carousal-holder{
        margin:0;
        height:600px;
    }
    #carousal{
        width:100%;
        height:100%;
        margin:0 auto;
/*      background-color:black;*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
     }
    .image-holder{
        width:100%;
        margin:0 auto;
/*      background-color:black;*/
        height:100%;
     }
    .item{
        height:100%;
        width:100%;
        object-fit: cover;
        animation: mymove 3s;
    
    }

    
    @keyframes mymove {
         from{transform:translate(-100%,0);}
        }
    .arrows-holder{
        width:93%;
        position:absolute;
        top:40%;
        z-index:1;
        list-style: none;
    }
    .arrows-holder>.arrow{
        display:;
    }
    .arrows-holder>.arrow a{
        color:#fff;
    }
    .glyphicon{
        font-size: 2em;
    }
    ul.indicator-holder{
    position: relative;
    width: 25%;
    MARGIN: 0 auto;
    top: -10%;
    }
    ul.indicator-holder li{
        display:inline-block;
    }
   ul.indicator-holder li::before {
    content: "â€¢"; 
    font-size: -webkit-xxx-large;
    padding-right: 8px;
    color: #fff; 
   }

<body>
    <div id="carousal-holder" class="row">

                <ul class="arrows-holder">

                </div>
                <ul id="indicator-holder" class="indicator-holder">
